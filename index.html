<!DOCTYPE html>
<html>
<head>
  <title>ODYSSEY: CAPITAL STACK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #000;
      text-align: center;
      padding: 60px 20px;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-weight: 700;
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Tilt Neon', sans-serif;
      font-weight: 500;
      font-size: 24px;
      color: #333;
      margin-top: 30px;
    }

    p {
      font-weight: 400;
      font-size: 18px;
      margin: 8px 0;
    }

    .progress-container {
      width: 60%;
      margin: 0 auto;
      background-color: transparent;
      border: 3px solid #000000;
      border-radius: 10px;
      margin-top: 20px;
    }

    .progress-bar {
      width: 0%;
      height: 30px;
      background-color: #ffffff;
      border-radius: 7px;
      text-align: center;
      color: #000000;
      font-weight: bold;
      animation: pulse 2s infinite;
      transition: width 1s ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffff; }
      50% { box-shadow: 0 0 20px #00ffff; }
      100% { box-shadow: 0 0 5px #00ffff; }
    }

    .unlock {
      font-style: italic;
      color: #444;
      margin-top: 10px;
    }

    #countdown {
      font-size: 18px;
      color: #0066ff;
      margin-top: 10px;
      font-weight: 600;
    }
